services:
  db:
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    volumes:
      - ./data:/var/lib/postgresql/data
    ports:
      - 5432:5432

  redis:
    image: redis:latest
    restart: always
    ports:
      - 6379:6379
    volumes:
      - ./redis-data:/data

  redisinsight:
    image: redislabs/redisinsight:latest
    restart: always
    ports:
      - 5540:5540
    volumes:
      - ./redisinsight-data:/db
